<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styling/layout.css">
    <link rel="stylesheet" href="./styling/colour.css">
    <link rel="stylesheet" href="./styling/typography.css">
    <title>Product</title>
</head>

<body>

    <nav id="header"></nav>

    <main id="product">
        <img id="image">
        <section>
            <a id="backLink" href="#">Back</a>
            <h1 id="name"></h1>
            <p id="description"></p>
            <span id="price"></span>
            <span>In Stock</span>

            <div>

                <div class="productOptions">
                    <label for="size">Size (mm):</label>
                    <select id="size" name="size"></select>
                </div>

                <div class="productOptions">
                    <label for="material">Material:</label>
                    <select id="material" name="material"></select>
                </div>

                <div class="productOptions">
                    <label for="quantity">Quantity:</label>
                    <input id="quantity" name="quantity" type="number" min="1" step="1" max="10" value="1"></input>
                </div>

            </div>

            <button id="addToCart">Add to cart</button>
        </section>
    </main>

    <div id="cartMenu"></div>

    <script src="./scripts/product-list.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/product-load.js"></script>
    <script src="./scripts/search.js"></script>
    
</body>
