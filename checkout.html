<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/layout.css">
    <link rel="stylesheet" href="styling/colour.css">
    <title>Checkout</title>
</head>

<body id="checkoutPage">

    <nav id="header"></nav>

    <main>
        <div>
            <h1>Checkout</h1>

            <h2>Contact</h2>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="tel" name="phone" placeholder="Phone"><br>
          
            <h2>Delivery</h2>
            <input type="text" name="country" placeholder="Country / Region"><br>
            <section><input type="text" name="firstName" placeholder="First name"><input type="text" name="lastName" placeholder="Last name"></section><br>
            <input type="text" name="company" placeholder="Company (optional)"><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <input type="text" name="apartment" placeholder="Apartment, suite, etc (optional)"><br>
            <section><input type="text" name="city" placeholder="City" required><input type="text" name="state" placeholder="State" required><input type="text" name="postcode" placeholder="Postcode" required></section><br>

            <h2>Payment</h2>
            <input type="text" name="cardNumber" placeholder="Card number"><br>
            <section><input type="month" name="expiryDate" placeholder="Expiry date (MM/YY)"><br><input type="text" name="securityCode" placeholder="Security code"></section><br>
            <input type="text" name="nameOnCard" placeholder="Name on card"><br>
          
            <button type="submit" id="payNow">Pay now</button>
          
        </div>
        <div id="checkoutCartDiv">
            <h1>Your order</h1>
            <div id="checkoutCart"></div>
        </div>
    </main>

    <div id="cartMenu"></div>

    <script src="/scripts/product-list.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/search.js"></script>
    <script src="/scripts/checkout.js"></script>

</body>
