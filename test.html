<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
    }

    .icon {
      height: 25px;
      cursor: pointer;
    }

    #mobileMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100vh;
      padding: 20px;
      background-color: rgb(20, 20, 20);
      color: antiquewhite;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #mobileMenu.active {
      transform: translateX(0);
    }

    @media screen and (min-width: 601px) {
      #mobileMenu {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Open button -->
  <img class="icon" id="menuButtonOpen" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" alt="menu">

  <!-- Mobile menu -->
  <ul id="mobileMenu">
    <li><img class="icon" id="menuButtonClose" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Close_icon.svg" alt="close"></li>
    <li><a href="#">Home</a></li>
    <li><a href="#">Shop</a></li>
    <li><a href="#">Sale</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#" class="logo">proudfurniture</a></li>
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('mobileMenu');
      const openBtn = document.getElementById('menuButtonOpen');
      const closeBtn = document.getElementById('menuButtonClose');

      const toggleMenu = () => {
        menu.classList.toggle('active');
      };

      openBtn.addEventListener('click', toggleMenu);
      closeBtn.addEventListener('click', toggleMenu);
    });
  </script>

</body>
</html>
